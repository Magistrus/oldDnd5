<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="User account registration" />
<title>Вход</title>
</head>
<body>
	<div class="container d-lg-flex pt-5 justify-content-center align-items-center" id="login" layout:fragment="content">
		<div id="login-row" class="pt-5">
			<div id="login-column">
				<div id="login-box">
					<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
					<form id="login-form" th:action="@{/login}" method="post" class="m-t" role="form">
						<div class="mb-3">
							<input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя">
						</div>
						<div class="mb-3">
							<input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
						</div>
						<div class="row mb-3 justify-content-between">
							<div class="col"><label class="form-check-labe" for="remember-me">Запомнить меня <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox"></label></div>
							<div class="col ms-auto"><input type="submit" name="submit" class="btn btn-main btn-color-main" value="Вход"></div>
						</div>
						<div id="register-link" >
							<a class="btn btn-main btn-color-main" th:href="@{/registration}">Регистрация</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
