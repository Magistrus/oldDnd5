<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Оружие</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .weapons})"></div>
	<div class="container" style="margin-top: 50px">
		<form action="#" th:action="@{/weapons/add}" th:object="${weapon}"
			method="post">
			<p>
				Тип: <select
					th:field="*{{type}}">
					<option th:each="type : ${types}" th:value="${type}"
						th:text="${type.name}">
				</select>
			</p>
			<div class="card-body">
				<div class="input-group mb-4">
					<div class="input-group-prepend">
						<label class="input-group-text" for="weaponName">Name:</label>
					</div>
					<input type="text" class="form-control" placeholder="Имя"
						aria-label="Имя" aria-describedby="basic-addon1"
						th:field="*{name}">
				</div>
			</div>

			<p>
				Стоимость: <input type="text" th:field="*{cost}" /> <select
					th:field="*{{currency}}">
					<option th:each="currency : ${currencies}" th:value="${currency}"
						th:text="${currency.name}">
				</select>
			</p>
			<p>
				Урон:  <input type="number" th:field="*{numberDice}" th:value="1"/><select th:field="*{{damageDice}}">
					<option th:each="dice : ${dices}" th:value="${dice}"
						th:text="${dice.name}">
				</select> <select th:field="*{{damageType}}">
					<option th:each="damageType : ${damageTypes}"
						th:value="${damageType}" th:text="${damageType.cyrilicName}">
				</select>
			</p>

			<p>
				Вес: <input type="text" th:field="*{weight}" />
			</p>
			<p>
				Description:
				<textarea th:field="*{description}" rows="10" cols="50"></textarea>
			</p>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>
	</div>
</body>
</html>
