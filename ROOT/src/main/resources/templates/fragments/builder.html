<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="menu(select, eventPrev, eventNext)">
		<a class="btn btn-secondary" th:unless = "${select eq 'start'}" th:href="@{|~${flowExecutionUrl}&_eventId_${eventPrev}|}">Назад</a>
		<a class="btn" th:classappend = "${select eq 'start' ? 'btn-dark' : 'btn-outline-dark'}" th:if = "${select eq 'start'}" th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_start'}">Начало</a>
		<a class="btn" th:classappend = "${select eq 'race' ? 'btn-dark' : 'btn-outline-dark'}" th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_selectRace'}">1. Раса</a>
		<a class="btn" th:classappend = "${select eq 'class' ? 'btn-dark' : 'btn-outline-dark'}" th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_selectClass'}">2. Класс</a>
		<a class="btn" th:classappend = "${select eq 'ability' ? 'btn-dark' : 'btn-outline-dark'}" th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_selectAbility'}">3. Характеристики</a>
		<a class="btn" th:classappend = "${select eq 'description' ? 'btn-dark' : 'btn-outline-dark'}" th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_selectDescription'}">4. Описание</a>
		<a class="btn" th:classappend = "${select eq 'equipment' ? 'btn-dark' : 'btn-outline-dark'}" th:href="@{|~${flowExecutionUrl}&_eventId_selectEquipment|}">5. Снаряжение</a>
		<a class="btn" th:classappend = "${select eq 'finish' ? 'btn-dark' : 'btn-outline-dark'}" th:href="@{|~${flowExecutionUrl}&_eventId_finish|}">Завершение</a>
		<a class="btn btn-secondary" th:unless="${select eq 'finish'}" th:href="@{|~${flowExecutionUrl}&_eventId_${eventNext}|}">Далее</a>
	</div>
</body>
</html>
